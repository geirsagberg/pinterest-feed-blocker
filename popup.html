<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 200px;
            padding: 16px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
        }
        
        .header {
            text-align: center;
            margin-bottom: 16px;
        }
        
        .logo {
            width: 32px;
            height: 32px;
            margin: 0 auto 8px;
            background: #E60023;
            border-radius: 50%;
            position: relative;
        }
        
        .logo::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 2px;
            background: #fff;
            transform: translate(-50%, -50%) rotate(45deg);
        }
        
        .logo::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 2px;
            background: #fff;
            transform: translate(-50%, -50%) rotate(-45deg);
        }
        
        .title {
            font-size: 14px;
            font-weight: 600;
            color: #333;
            margin: 0;
        }
        
        .toggle-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 0;
            border-top: 1px solid #eee;
        }
        
        .toggle-label {
            font-size: 14px;
            color: #333;
        }
        
        .toggle-switch {
            position: relative;
            width: 50px;
            height: 28px;
            background: #ddd;
            border-radius: 14px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .toggle-switch.active {
            background: #E60023;
        }
        
        .toggle-switch::before {
            content: '';
            position: absolute;
            top: 2px;
            left: 2px;
            width: 24px;
            height: 24px;
            background: white;
            border-radius: 50%;
            transition: transform 0.3s;
        }
        
        .toggle-switch.active::before {
            transform: translateX(22px);
        }
        
        .status {
            text-align: center;
            margin-top: 12px;
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo"></div>
        <h1 class="title">Pinterest Feed Blocker</h1>
    </div>
    
    <div class="toggle-container">
        <span class="toggle-label">Block content</span>
        <div class="toggle-switch" id="toggleSwitch"></div>
    </div>
    
    <div class="status" id="status">Loading...</div>
    
    <script src="popup.js"></script>
</body>
</html>
